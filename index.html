<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,600;1,100;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form </h1>
        
        <p  class="p-t" id="description">Thank you for taking the time to help us improve the platform </p>
    </header>

    <form id="survey-form">
        <label>Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label>Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label>Age (optional)</label><br>
        <input type="text" id="number" name="age" placeholder="Age"><br>

        <label for="role">Wich option best describes your current role?</label><br>
        <select id="role" name="role" placeholder="Select current role">
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="perfer-not">Perfer not to say</option>
            <option value="other">Other</option>
        </select><br>
    <div class="radio-div">
        <label> Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <br>
        
            <input type="radio" id="definitely" name="definitely" value="definetely">
            <label for="definetely"> Definetely</label>
            <br>
            <input type="radio" id="" name="maybe" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not-sure" name="not-sure" value="not-sure">
            <label for="not-sure">Not sure</label>
            <br>
            <br>
    </div>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature" name="feature" required>
            <option value="challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select><br>

       <p> What would you like to see improve? (check all that apply) </p>
       <br>
          <label>
              <input type="checkbox" name="perfer" value="front-end-project"> Front-end project
          </label>
          <label>
            <input type="checkbox" name="perfer" value="back-end-project"> Back-end project
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="data-visualization"> Data visualization
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="challenges"> Challenges
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="open-source-comunity"> Open source Comunity
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="Gitter helps rooms">Gitter helps rooms
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="Videos">Videos
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="City-meetups"> City meetups
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="wiki"> Wiki
            </label> 
            <label>
                <input type="checkbox" name="perfer" value="forums"> Forums
            </label>  
            <label>
                <input type="checkbox" name="perfer" value="ad-courses"> Additional Courses
            </label> <br>
            
            <label for="text-area" class="text-area"> Any comments or suggestions? <br>
                <textarea name="text-area" id="text-area" cols="30" rows="10" placeholder="Enter your comments here..."> </textarea>
           
            </label>
                <br>
                <button class="buttom" type="submit" id="submit" class="submit-button">
                    Submit
                    </button>





    </form>
</body>
</html>
